

services:
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"  # dein Dev‑Port
    volumes:
      - ./frontend:/app:delegated # Windows-Optimierung
      - ./frontend:/app
      - /app/node_modules  # Dev‑Abhängigkeiten behalten
    env_file:
      - ./frontend/.env.local  # deine .env laden
    stdin_open: true
    tty: true

  backend:
    build: ./backend
    ports:
      - "5000:5000"  # dein Backend‑Port
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env  # deine .env laden
    stdin_open: true
    tty: true

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # ← WICHTIG!
    depends_on:
      - frontend
      - backend
